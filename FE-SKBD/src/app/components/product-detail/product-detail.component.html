<div class="product-detail-container">
  <!-- Loading State -->
  <div class="loading-spinner" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <!-- Error Message -->
  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <!-- Product Details -->
  <div class="product-detail" *ngIf="product && !loading">
    <!-- Image Gallery -->
    <div class="product-images">
      <!-- Main Image -->
      <div class="main-image">
        <img 
          [src]="selectedImage?.url" 
          [alt]="selectedImage?.alt"
          (error)="selectedImage!.url='assets/images/placeholder.jpg'"
        >
      </div>
      
      <!-- Thumbnail Gallery -->
      <div class="image-gallery" *ngIf="product.images.length > 1">
        <div 
          class="thumbnail" 
          *ngFor="let image of product.images"
          [class.active]="selectedImage?.id === image.id"
          (click)="selectImage(image)"
        >
          <img [src]="image.url" [alt]="image.alt">
        </div>
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h1>{{ product.nameProd }}</h1>
      <p class="category">{{ product.category?.nameCat }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="price-rating">
        <span class="price">${{ product.price }}</span>
        <span class="rating">
          <i class="fas fa-star"></i>
          {{ product.rating }}/5
        </span>
      </div>

      <!-- Rating -->
      <div class="product-rating">
        <span>Rating: {{ product.rating }}/5</span>
      </div>

      <!-- Quantity Selection -->
      <div class="quantity-selection">
        <h3>Quantity</h3>
        <div class="quantity-controls">
          <button (click)="updateQuantity(-1)">-</button>
          <span>{{ quantity }}</span>
          <button (click)="updateQuantity(1)">+</button>
        </div>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart-btn" (click)="addToCart()">
        Add to Cart
      </button>

      <!-- Product Date -->
      <div class="product-date">
        <p>Listed on: {{ product.date | date }}</p>
      </div>
    </div>
  </div>
</div>
